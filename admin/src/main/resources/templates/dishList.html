<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Dish Admin</title>
</head>
<body>
<div class="container">
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand">Dishes</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" th:href="@{/ingredients}">Ingredient list</a>
                </div>
            </div>
        </nav>
    </div>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th class="col-3"></th>
            <th class="col-3">Name</th>
            <th class="row">Ingredients</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="dish: ${dishes}">
                <td>
                    <form th:Action="@{|/deleteDish/${dish.id}|}" method="post">
                        <button type="submit" class="btn btn-outline-danger btn-sm">delete</button>
                    </form>
                </td>
                <td class="col-3" th:text="${dish.name}"></td>
                <td class="row"
                    th:each="ingredient: ${dish.ingredients}"
                    th:text="${ingredient.name}">
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <form th:action="@{|/addDishForm|}" method="GET">
        <button type="submit" class="btn btn-success btn-sm">Add new dish</button>
    </form>
    <br>
</div>
</body>
</html>
